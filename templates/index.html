<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact's Financial Metrics Helper</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Google Fonts for Futuristic Look -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-container">
        <!-- Replace with your actual logo path -->
        <img src="/static/images/logo.png" alt="Impact Logo" height="60">
    </div>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Impact's Financial Metrics Helper</h1>
        <div id="chat-container" class="card">
            <div id="chat-messages" class="card-body">
                <div class="message bot-message fade-in">
                    <img src="/static/images/bot-icon.png" alt="ROIALLY" class="message-icon">
                    Hello, I'm ROIALLY!! Please enter your company name or ticker symbol to analyze.
                    <span class="timestamp">12:00 PM</span>
                </div>
            </div>
            <div class="card-footer">
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Enter your company name...">
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
