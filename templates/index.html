<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajun - Impact's Financial Chatbot</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Impact's Financial Chatbot</h1>
        <div id="chat-container" class="card bg-secondary text-light">
            <div class="card-body" id="chat-messages">
                <div class="message bot-message fade-in">Hello! Please enter a company name or ticker symbol to analyze.</div>
            </div>
            <div id="chat-messages" class="card-body overflow-auto" style="height: 500px;"></div>
            <div class="card-footer">
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control bg-dark text-light border-secondary" placeholder="Enter a company name...">
                    <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
