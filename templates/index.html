<!DOCTYPE html>
<html>
<head>
    <title>Ajun's Impact Financial Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <div class="chat-container card shadow-lg">
            <div class="card-header bg-gradient bg-primary text-white text-center py-3">
                <h3><i class="fas fa-robot me-2"></i>Impact's Financial Chatbot</h3>
            </div>
            <div class="card-body" id="chat-messages">
                <div class="message bot-message fade-in">Hello! Please enter a company name or ticker symbol to analyze.</div>
            </div>
            <div class="card-footer bg-dark">
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control bg-dark text-light border-light" placeholder="Enter company name...">
                    <button class="btn btn-primary" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
